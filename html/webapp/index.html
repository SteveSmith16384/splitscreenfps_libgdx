<script>
          function handleMouseDown(evt) {
            evt.preventDefault();
            evt.stopPropagation();
            evt.target.style.cursor = 'default';
                window.focus();
          }

          function handleMouseUp(evt) {
            evt.preventDefault();
            evt.stopPropagation();
            evt.target.style.cursor = '';
          }

          function avoidLoseFocus(event){
                if (event.keyCode == 65 || event.keyCode == 38 || event.keyCode == 40 || event.keyCode == 32 || event.keyCode == 112){ // F1
                    event.preventDefault();
                }
            }

          document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
          document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);
          document.getElementsByTagName('body')[0].addEventListener('keydown', avoidLoseFocus, false);
